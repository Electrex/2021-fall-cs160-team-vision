version: '3.7'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: agora-node-server
    container_name: agora-node-server
    command: npm start
    ports:
      - "6969:6969"
    networks:
      - app-network
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: agora-react-client
    container_name: agora-react-client
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server
    ports:
      - "3000:3000"
    networks:
      - app-network

networks:
    app-network:
        driver: bridge

volumes:
    data-volume:
    node_modules:
    web-root:
      driver: local